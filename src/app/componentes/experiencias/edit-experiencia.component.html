<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp"> Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp"> Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
                </div>
                <div class="form-group">
                    <label for="logoExp"> Link del Logo de la empresa</label>
                    <input type="text" class="form-control" id="logoExp" name="logoExp" [(ngModel)]="expLab.logoExp" required>
                </div>
                <div class="form-group" id="impHasta">
                    <label for="desdeExp">Fecha de inicio:</label>
                    <input type="month" id="desdeExp" name="desdeExp" value=""
                     min="01-2000" max="12-2025" [(ngModel)]="expLab.desdeExp" required>
                    </div>
                    <div class="form-group" id="impHasta">
                        <label for="hastaExp">Fecha de finalizaci√≥n:</label>
                        <input type="month" id="hastaExp" name="hastaExp" value=""
                         min="01-2000" max="12-2025" [(ngModel)]="expLab.hastaExp" required>
                     </div>
                <button class="btn btn-warning" id="botonAgregar" >
                    ACTUALIZAR EXPERIENCIA
                </button>
                <button class="btn btn-danger" id="botonAgregar" routerLink="''">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
