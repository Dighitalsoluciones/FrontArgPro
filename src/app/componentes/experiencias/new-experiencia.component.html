<div class="container fondoEdit">
    <div class="row" id="textosColor">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" id="espacial">
                    <label for="nombreExp"> Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp"> Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required>
                </div>
                <div class="form-group">
                    <label for="logoExp"> Link del Logo de la empresa</label>
                    <input type="text" class="form-control" id="logoExp" name="logoExp" [(ngModel)]="logoExp" required>
                </div>
                <div class="form-group" id="impHasta">
                    <label for="desdeExp">Fecha de inicio:</label>
                    <input type="month" id="desdeExp" name="desdeExp" value=""
                     min="01-2000" max="12-2025" [(ngModel)]="desdeExp" required>
                    </div>
                    <div class="form-group" id="impHasta">
                        <label for="hastaExp">Fecha de finalizaci√≥n:</label>
                        <input type="month" id="hastaExp" name="hastaExp" value=""
                         min="01-2000" max="12-2025" [(ngModel)]="hastaExp" required>
                     </div>
                <button class="btn btn-success" id="botonAgregar">
                    AGREGAR EXPERIENCIA
                </button>
                <button class="btn btn-danger" id="botonAgregar" (click)="cancelar()">
                    CANCELAR
                </button>
                
            </form>
        </div>
    </div>
</div>
